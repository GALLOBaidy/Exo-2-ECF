<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Formulaire Bancaire</title>
  </head>

  <body>
    <header>
      <h1 class="col-12 row justify-content-center">Formulaire Bancaire</h1>
    </header>
    <main>
      <!-- Notre modal -->
      <section>
        <!-- Button trigger modal -->
        <!-- <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Launch demo modal
        </button> -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h1 class="modal-title col-6 fs-5" id="exampleModalLabel">
                  Formulaire Bancaire
                </h1>
                <button
                  type="button"
                  class="btn-close col-2"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>
                  Vos données sont valides, elles vont être transmises sur nos
                  serveurs pour traitement.
                </p>
                <p>
                  Nous sommes ravis de vous compter parmi nos nouveaux clients.
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <!-- <button type="button" class="btn btn-primary">
                  Save changes
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Notre formulaire -->
      <form action="" id="form">
        <div class="row pb-5">
          <label class="col-4" for="">Nom</label>
          <input class="col-4" type="text" id="name" placeholder="ABCDE" />
          <p id="paraName" class="col-4"></p>
        </div>
        <div class="row pb-5 pt-2">
          <label class="col-4" for="">Prénom</label>
          <input class="col-4" type="text" id="prenom" placeholder="Abcde" />
          <p id="paraPrenom" class="col-4"></p>
        </div>
        <div class="row pb-5 pt-2">
          <label class="col-4" for="">Date de naissance</label>
          <input
            class="col-4"
            type="text"
            name="" 
            maxlength="10"
            id="date"
            placeholder="JJ/MM/AAAA"
          />
          <p id="paraDate" class="col-4"></p>
        </div>
        <div class="row pb-5 pt-2">
          <label class="col-4" for="">Email</label>
          <input class="col-4" type="email" name="" id="mail" />
          <p id="paraMail" class="col-4"></p>
        </div>
        <div class="row pb-5 pt-2">
          <label class="col-4" for="">Code Confidentiel</label>
          <input
            class="col-4"
            type="text"
            name=""
            id="code"
            placeholder="FR12345ABCx"
          />
          <p id="paraCode" class="col-4"></p>
        </div>
        <div class="row pb-5 pt-2">
          <article class="col-4 row justify-content-center">
            <input id="btnSend" type="submit" class="col-6" value="Envoyer" />
          </article>
          <article class="col-4 row justify-content-center">
            <input id="btnReset" type="reset" class="col-6" value="Annuler" />
          </article>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
